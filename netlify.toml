[[redirects]]
  from = "/"
  to = "/blog"
  status = 301

[[redirects]]
  from = "/images/*"
  to = "/blog/images/:splat"
  status = 301

[[redirects]]
  from = "/js/script.js"
  to = "https://plausible.io/js/plausible.js"
  status = 200

[[redirects]]
  from = "/api/event"
  to = "https://plausible.io/api/event"
  status = 202

[[redirects]]
  from = "/js/e.js"
  to = "https://media.ethicalads.io/media/client/ethicalads.min.js"
  status = 200
